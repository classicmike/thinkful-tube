<!doctype html>
<html class="no-js" lang="en">
  <head>

              <form id="search-form" method="post" action="">
                  <div class="row">
                      <div class="large-12 columns">

                      </div>
                  </div>
                  <div class="row">
                      <div id="search-results" class="small-12 columns">

                          <!--- Stick the block grid of rows here --->

                  </div>
              </form>
          </div>
      </div>
